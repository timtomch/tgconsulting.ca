<div class='header'>
  <div class="container">
    {% case page.lang %}
      {% when "English" %}
         {% assign logourl = site.url %}
      {% when "Fran√ßais" %}
         {% assign logourl = site.url | append: "index_fr/" %}
    {% endcase %}
    <div class="logo">
      <a href="{{ logourl }}"><img width="{{ site.logo.desktop_width }}" height="{{ site.logo.desktop_height }}" alt="{{ site.title }}" src="{{ site.logo.desktop | relative_url }}" /></a>
    </div>
    <div class="logo-mobile">
      <a href="{{ logourl }}"><img width="{{ site.logo.mobile_width }}" height="{{ site.logo.mobile_height }}" alt="{{ site.title }}" src="{{ site.logo.mobile | relative_url }}" /></a>
    </div>
    {% include main-menu.html %}
    {% include hamburger.html %}
  </div>
</div>
